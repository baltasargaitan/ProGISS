<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costos Proyectados de Medicamentos</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .container {
            max-width: 1100px;
            margin: 20px;
            padding: 40px 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
            color: #6c63ff; /* Color morado moderno */
        }

        .chart-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .chart-container h2 {
            font-size: 24px;
            color: #6c63ff;
            margin-bottom: 20px;
        }

        .chart-container div {
            margin-bottom: 40px;
        }

        .button-group {
            text-align: center;
        }

        .button-group a {
            text-decoration: none;
            background-color: #6c63ff; 
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button-group a:hover {
            background-color: #5a54e4;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        }

        .button-group i {
            margin-right: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .chart-container {
                margin-bottom: 20px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Costos Proyectados de Medicamentos</h1>

        <!-- Gráfico de costos por plan -->
        <div class="chart-container">
            <h2>Costos Proyectados por Plan</h2>
            <div>{{ graph_plan|safe }}</div>
        </div>

        <!-- Gráfico de costos por grupo etario -->
        <div class="chart-container">
            <h2>Costos Proyectados por Grupo Etario</h2>
            <div>{{ graph_edad|safe }}</div>
        </div>

        <div class="button-group">
            <a href="{% url 'dashboard' %}"><i class="fas fa-arrow-left"></i> Volver al Dashboard</a>
        </div>
    </div>
</body>
</html>
