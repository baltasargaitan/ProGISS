<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyección de Estudios</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .container {
            max-width: 1100px;
            margin: 20px;
            padding: 40px 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
            color: #6c63ff; /* Color morado moderno */
        }

        .chart-container {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 24px;
            color: #6c63ff;
            margin-bottom: 20px;
        }

        .back-button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin: 20px 0;
            text-align: center;
            display: block;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .back-button:hover {
            background-color: #2980b9;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        }

        .back-button i {
            margin-right: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proyección de Estudios</h1>
        
        <!-- Gráfico de estudios generales -->
        <div class="chart-container">
            <h2>Proyección de Estudios Generales</h2>
            <div>
                {{ graph_generales|safe }}
            </div>
        </div>

        <!-- Gráfico de otros estudios -->
        <div class="chart-container">
            <h2>Proyección de Otros Estudios</h2>
            <div>
                {{ graph_otros|safe }}
            </div>
        </div>

        <!-- Botón para volver al Inicio -->
        <a href="{% url 'inicio' %}" class="back-button">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>   
     </div>
</body>
</html>
