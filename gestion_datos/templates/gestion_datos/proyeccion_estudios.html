<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyección de Estudios</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .container {
            max-width: 1100px;
            margin: 20px;
            padding: 40px 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
            color: #6c63ff; /* Color morado moderno */
        }

        /* Proyección de estudios por plan */
        .plan-list {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .plan-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            text-align: center;
        }

        .plan-card:hover {
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        }

        .plan-card h3 {
            font-size: 24px;
            color: #6c63ff;
            margin: 10px 0;
        }

        .plan-card p {
            font-size: 18px;
            margin: 5px 0;
            color: #777;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proyección de Estudios</h1>
        
        <!-- Gráfico de la proyección de estudios por tipo de estudio -->
        <div class="chart-container">
            <h2>Proyección de Estudios por Tipo de Estudio</h2>
            <div>
                {{ graph_tipo_estudio|safe }}
            </div>
        </div>

        <!-- Proyección de estudios por plan (en texto con estilo moderno) -->
        <h2>Proyección de Estudios por Plan</h2>
        <div class="plan-list">
            
            {% for plan, cantidad_estudios in total_estudios_por_plan.items %}
                <div class="plan-card">
                    <h3>{{ plan }}</h3>
                    <p><strong>{{ cantidad_estudios }}</strong> estudios proyectados</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
