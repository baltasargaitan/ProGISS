<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costos Totales Proyectados</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .container {
            max-width: 1100px;
            margin: 20px;
            padding: 40px 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
            color: #6c63ff; /* Color morado moderno */
        }

        .summary {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            text-align: center;
        }

        .summary .card {
            background-color: #ffffff;
            border: 1px solid #e4e7eb;
            border-radius: 8px;
            padding: 25px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .summary .card:hover {
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        }

        .summary .card h2 {
            font-size: 30px;
            margin: 10px 0;
            color: #333;
        }

        .summary .card p {
            font-size: 18px;
            margin: 5px 0;
            color: #777;
        }

        .chart-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .chart-container h2 {
            font-size: 24px;
            color: #6c63ff;
            margin-bottom: 20px;
        }

        .chart-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            text-align: center;
        }

        .button-group a {
            text-decoration: none;
            background-color: #6c63ff; 
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button-group a:hover {
            background-color: #5a54e4;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        }

        .button-group i {
            margin-right: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .summary {
                flex-direction: column;
                align-items: center;
            }

            .summary .card {
                width: 80%;
                margin-bottom: 20px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Costos Totales Proyectados</h1>

        <!-- Resumen de costos proyectados por región -->
        <div class="summary">
            <div class="card">
                <h2>{{ region1_total }}</h2>
                <p>Total proyectado - Región 1</p>
            </div>
            <div class="card">
                <h2>{{ region2_total }}</h2>
                <p>Total proyectado - Región 2</p>
            </div>
            <div class="card">
                <h2>{{ region3_total }}</h2>
                <p>Total proyectado - Región 3</p>
            </div>
        </div>

        <!-- Gráfico de costos totales proyectados por región -->
        <div class="chart-container">
            <h2>Distribución de Costos Totales Proyectados</h2>
            <div>
                <!-- Aquí se inserta el gráfico interactivo -->
                {{ graph_region|safe }}
            </div>
        </div>

        <!-- Botón de regreso -->
        <div class="button-group">
            <a href="{% url 'dashboard' %}"><i class="fas fa-arrow-left"></i> Volver al Dashboard</a>
        </div>
    </div>
</body>
</html>
